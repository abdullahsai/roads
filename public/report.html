<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Damage Report</h1>
    <form id="reportForm" class="mb-4">

        <select id="categorySelect" class="form-select mb-3"></select>
        <div id="itemsList" class="mb-3"></div>
        <button id="addItemsBtn" class="btn btn-secondary mb-3" type="button">Add Items</button>

        <h4 class="mt-4">Current Report Items</h4>
        <div class="table-responsive mb-3">
            <table class="table table-bordered" id="currentItemsTable">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save Report</button>
            <button id="discardBtn" class="btn btn-outline-secondary" type="button">Discard Report</button>
        </div>
    </form>

    <h2 class="mb-3">Last 5 Reports</h2>

    <div class="table-responsive">
        <table class="table table-striped" id="reportTable">
            <thead>
            <tr>

                <th>Report ID</th>
                <th>Total</th>
                <th>Date</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script src="/report.js"></script>
</body>
</html>
