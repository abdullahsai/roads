<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Item Database</h1>
    <form id="itemForm" class="row g-3 mb-5">
        <div class="col-md-3">
            <input type="text" name="category" class="form-control" placeholder="Category" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="unit" class="form-control" placeholder="Unit" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="cost" class="form-control" placeholder="Cost" required>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary w-100" type="submit">Add</button>
        </div>
    </form>

    <h2 class="mb-3">Last 5 Items</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="itemsTable">
            <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Unit</th>
                <th>Cost</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
